<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do-list</title>
    <link rel="stylesheet" href="to-do.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://kit.fontawesome.com/683c47416c.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container" id="parent">
        <div class="namediv">
            <h1 class="text1">Let's start with your name</h1>
            <div class="textbox">
            <input id="yourname" type="text" name="example">
            <div id="plus">
                <i class="fa-solid fa-user-plus fa-2xl"></i>
            </div>   
            </div>
        </div>
        <div class="quotebox">
              <div id="sslok">
                <h1 id="slok">"अत्वरा सर्वकार्येषु त्वरा कार्याविनाशिनी"</h1>
              </div>
              <div id="qquote">
                <h2 id="quote">Do not rush in work, haste is a waste of work.</h2>
              </div>             
        </div>
        <div class="day">
            <h1 id="plan">Let's plan your Day</h1>
            <div id="Today">
                <label for="">DATE : </label>
                <input  type="date" id="Today" name="Today">
            </div>
        </div>
         <div id="nameparent">
              <h1 >Let's do  </h1>
        </div>
        <div class="yourwork"> 
             <input id="typework" type="text" name="example" placeholder="GoaLs!!">
         <div id="p-icon">
            <i class="fa-solid fa-plus fa-2xl"></i> 
        </div>  
        </div>
    </div>
</body>
   <script type="module" src="to-do.js"></script>
</html>
